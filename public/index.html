<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Searcher</title>
</head>
<body>
    <header class="app-header">
        <h1>Text Searcher</h1>
    </header>
    <main>
        <form class="search-form">
            <input 
                type="text" 
                class="search-form__text"
            >
            <button>Search</button>
        </form>
        <label for="text-to-scan-">Type text to scan</label>
        <!-- Here will be stored text to scan -->
        <textarea 
            id="text-to-scan" 
            class="text-to-scan" 
            rows="10" 
            cols="20"
        ></textarea>
        
    </main>
</body>
</html>
